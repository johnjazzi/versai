   name: Deploy to GitHub Pages

   on:
    push:
       branches:
         - main  # Change this to your default branch if it's not 'main'
    workflow_dispatch: 

   permissions:
     contents: read
     pages: write
     id-token: write

   concurrency:
     group: "pages"
     cancel-in-progress: false

   jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - run: npm install
        - run: npm run build
        - uses: actions/upload-artifact@v3
          with:
            name: page
            path: build
            
    deploy:
      needs: build
      runs-on: ubuntu-latest
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}

       steps:
         - name: Checkout code
           uses: actions/checkout@v3

         - name: Deploy to GitHub Pages
           id: deployment
           uses: actions/deploy-pages@v4  